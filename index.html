<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator from MOHAMMAD ZAKI</title>
    
    <link rel="stylesheet" href="style.css">

</head>
<body>
<MARQUEE><h1>Calculator from MOHAMMAD ZAKI</h1></MARQUEE>
    <div id="calculator">
        <input type="text" id="result" disabled>
        <div>
            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button class="operator" onclick="performOperation('+')">+</button>
        </div>
        <div>
            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button class="operator" onclick="performOperation('-')">-</button>
        </div>
        <div>
            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button class="operator" onclick="performOperation('*')">*</button>
        </div>
        <div>
            <button onclick="appendNumber('0')">0</button>
            <button onclick="clearInput()">C</button>
            <button class="operator" onclick="calculateResult()">=</button>
            <button class="operator" onclick="performOperation('/')">/</button>
        </div>
        <div id="history"></div>
    </div>

    <script>
        function appendNumber(number) {
            document.getElementById('result').value += number;
        }

        function clearInput() {
            document.getElementById('result').value = '';
        }

        function performOperation(operator) {
            document.getElementById('result').value += operator;
        }

        function calculateResult() {
            try {
                document.getElementById('result').value = eval(document.getElementById('result').value);
            } catch (error) {
                document.getElementById('result').value = 'Error';
            }
        }

        let history = '';

function appendNumber(number) {
    document.getElementById('result').value += number;
    updateHistory(number);
}

function clearInput() {
    document.getElementById('result').value = '';
    history = '';
    updateHistory();
}

function performOperation(operator) {
    document.getElementById('result').value += operator;
    updateHistory(operator);
}

function calculateResult() {
    try {
        const expression = document.getElementById('result').value;
        const result = eval(expression);
        document.getElementById('result').value = result;
        updateHistory('=' + result);
    } catch (error) {
        document.getElementById('result').value = 'Error';
        updateHistory('=Error');
    }
}

function updateHistory(item = '') {
    history += ' ' + item;
    document.getElementById('history').innerText = 'History:' + history;
}
        
    
    </script>




</body>
</html>
